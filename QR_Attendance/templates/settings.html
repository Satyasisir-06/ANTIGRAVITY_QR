<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#a18cd1">
    <title>Semester Settings | QR Attendance</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Mobile Responsive Styles for Settings */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 12px;
                padding: 12px 0;
            }

            .nav-links {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px !important;
                width: 100%;
            }

            .nav-links a,
            .nav-links button {
                width: 40px;
                height: 40px;
                padding: 0 !important;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 10px;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 10px !important;
            }

            .glass-container {
                padding: 1rem !important;
            }

            h2 {
                font-size: 1.2rem !important;
                margin-bottom: 1rem;
            }

            h3 {
                font-size: 1rem !important;
            }

            /* Stack flex items vertically */
            div[style*="display: flex"][style*="flex-wrap"] {
                flex-direction: column !important;
            }

            /* Form sections */
            form[style*="padding: 1.5rem"] {
                padding: 1rem !important;
            }

            /* Mobile stack for holiday inputs */
            .mobile-stack {
                flex-direction: column !important;
                gap: 12px !important;
            }

            .mobile-stack>div {
                flex: none !important;
                width: 100% !important;
            }

            /* Toggle wrapper */
            .toggle-wrapper {
                flex-direction: column;
                align-items: flex-start !important;
                gap: 10px;
            }

            /* Responsive grid fix */
            .responsive-grid {
                grid-template-columns: 1fr !important;
            }

            /* Table improvements */
            table {
                font-size: 0.85rem;
            }

            table th,
            table td {
                padding: 8px 6px !important;
            }

            /* Buttons */
            button {
                font-size: 0.9rem !important;
                padding: 12px 16px !important;
            }

            .secondary {
                width: 100% !important;
                margin-bottom: 10px;
            }

            /* Form inputs */
            input[type="date"],
            input[type="text"],
            input[type="number"] {
                font-size: 16px !important;
                /* Prevent iOS zoom */
                padding: 12px !important;
            }
        }

        @media (max-width: 360px) {
            .glass-container {
                padding: 0.75rem !important;
            }

            h2 {
                font-size: 1.1rem !important;
            }

            .badge {
                font-size: 0.7rem !important;
                padding: 3px 8px !important;
            }
        }
    </style>
</head>

<body>
    <div class="glass-container container-wide animate-pop">
        <nav class="navbar">
            <div class="brand"><i class="fas fa-cogs"></i> Settings</div>
            <div class="nav-links">
                <button onclick="toggleDarkMode()" class="theme-toggle-btn" data-tooltip="Toggle Theme">
                    <i id="theme-icon" class="fas fa-moon"></i>
                </button>
                <a href="/admin" data-tooltip="Dashboard"><i class="fas fa-arrow-left"></i></a>
                <a href="/admin/corrections" data-tooltip="Corrections"><i class="fas fa-clipboard-check"></i></a>
                <a href="/analytics" data-tooltip="Analytics"><i class="fas fa-chart-line"></i></a>
                <a href="/reports" data-tooltip="Reports"><i class="fas fa-file-invoice"></i></a>
                <a href="/logout" style="color: var(--danger-color);" data-tooltip="Logout"><i
                        class="fas fa-sign-out-alt"></i></a>
            </div>
        </nav>

        {{ if .error }}
        <div
            style="padding: 10px; border-radius: 8px; margin-bottom: 1rem; background: rgba(255, 107, 107, 0.2); border: 1px solid rgba(255, 107, 107, 0.5); color: #c0392b; text-align: center;">
            {{ .error }}
        </div>
        {{ end }}
        {{ if .success }}
        <div
            style="padding: 10px; border-radius: 8px; margin-bottom: 1rem; background: rgba(46, 204, 113, 0.2); border: 1px solid rgba(46, 204, 113, 0.5); color: #27ae60; text-align: center;">
            {{ .success }}
        </div>
        {{ end }}

        <div style="display: flex; flex-wrap: wrap; gap: 2rem;">
            <!-- Semester Dates (Flex Item) -->
            <div style="flex: 1; min-width: 300px;">
                <h2><i class="fas fa-calendar-alt"></i> Semester Dates</h2>
                <!-- Form 1: Semester Dates -->
                <form action="/update_semester_dates" method="POST"
                    style="background: rgba(255,255,255,0.3); padding: 1.5rem; border-radius: 20px; margin-bottom: 2rem;">
                    <h3><i class="fas fa-calendar-alt"></i> Semester Dates</h3>
                    <div class="form-group" style="margin-top: 15px;">
                        <label>Start Date</label>
                        <input type="date" name="start_date" value="{{ .config.StartDate }}" required>
                    </div>
                    <div class="form-group">
                        <label>End Date</label>
                        <input type="date" name="end_date" value="{{ .config.EndDate }}" required>
                    </div>
                    <button type="submit" style="margin-top: 15px;">Update Dates</button>
                </form>

                <!-- Form 2: Geofencing -->
                <form action="/update_geofencing" method="POST"
                    style="background: rgba(255,255,255,0.3); padding: 1.5rem; border-radius: 20px;">
                    <h3 style="margin-bottom: 10px;"><i class="fas fa-map-marker-alt"></i> Geofencing</h3>

                    <div class="toggle-wrapper">
                        <label class="toggle-switch">
                            <input type="checkbox" name="geo_enabled" id="geo_enabled" {{ if .config.GeoEnabled
                                }}checked{{ end }}>
                            <span class="slider"></span>
                        </label>
                        <label for="geo_enabled" class="toggle-label">Enable Location Restriction</label>
                    </div>

                    <div class="form-group">
                        <label>Allowed Radius (meters)</label>
                        <input type="number" name="geo_radius" value="{{ .config.GeoRadius }}" placeholder="200">
                    </div>

                    <div class="responsive-grid" style="gap: 10px;">
                        <div class="form-group">
                            <label>Lat</label>
                            <input type="text" name="college_lat" id="college_lat" value="{{ .config.CollegeLat }}"
                                placeholder="e.g. 17.1234">
                        </div>
                        <div class="form-group">
                            <label>Lng</label>
                            <input type="text" name="college_lng" id="college_lng" value="{{ .config.CollegeLng }}"
                                placeholder="e.g. 78.5678">
                        </div>
                    </div>

                    <button type="button" onclick="setCurrentLocation()" class="secondary" style="margin-bottom: 15px;">
                        <i class="fas fa-crosshairs"></i> Set Current Location
                    </button>

                    <button type="submit">Update Geofencing</button>
                </form>

            </div>

            <!-- Holidays (Flex Item) -->
            <div style="flex: 1; min-width: 300px;">
                <h2><i class="fas fa-umbrella-beach"></i> Holidays</h2>
                <div style="background: rgba(255,255,255,0.3); padding: 1.5rem; border-radius: 20px;">
                    <div class="mobile-stack" style="margin-bottom: 1rem;">
                        <div style="flex: 1;">
                            <label style="font-size: 0.85rem; margin-bottom: 2px;">From</label>
                            <input type="date" id="h_date" required>
                        </div>

                        <div style="flex: 1;">
                            <label style="font-size: 0.85rem; margin-bottom: 2px;">To (Optional)</label>
                            <input type="date" id="h_end_date">
                        </div>

                        <div style="flex: 2;">
                            <label style="font-size: 0.85rem; margin-bottom: 2px;">Occasion</label>
                            <input type="text" id="h_desc" placeholder="Desc (e.g. Winter Break)" required>
                        </div>
                        <div style="display: flex; align-items: flex-end;">
                            <button onclick="addHoliday()"
                                style="width: auto; height: 46px; background: var(--primary-color);">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                    </div>

                    <div style="max-height: 250px; overflow-y: auto;">
                        <table style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Occasion</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="holidayList">
                                {{ range .holidays }}
                                <tr>
                                    <td style="font-weight: 500;">{{ .DateDisplay }}</td>
                                    <td><span class="badge"
                                            style="background: rgba(161, 140, 209, 0.2); color: #a18cd1; border: 1px solid #a18cd1;">{{
                                            .Description }}</span></td>
                                    <td>
                                        <button class="danger-btn" onclick="deleteHoliday('{{ .ID }}')"
                                            title="Delete Range">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                {{ end }}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="/static/backjs.js"></script>
    <script>
        function setCurrentLocation() {
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by your browser");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    document.getElementById('college_lat').value = position.coords.latitude;
                    document.getElementById('college_lng').value = position.coords.longitude;
                    alert("Location captured! Click 'Update Settings' to save.");
                },
                (error) => {
                    alert("Error getting location: " + error.message);
                }
            );
        }



        // Holiday management scripts
        async function addHoliday() {
            const date = document.getElementById("h_date").value
            const end = document.getElementById("h_end_date").value
            const desc = document.getElementById("h_desc").value

            if (!date || !desc) {
                alert("Date and description are required");
                return;
            }

            await fetch("/admin/add_holiday", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ start_date: date, end_date: end, description: desc })
            }).then(r => location.reload());
        }

        async function deleteHoliday(id) {
            if (!confirm("Delete this holiday?")) return;
            // Assuming endpoint
            // await fetch("/admin/delete_holiday", ...)
            console.log("Delete ID:", id);
            // Implement backend handler if not existing
        }

        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.getElementById('theme-icon');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('darkMode', 'true');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('darkMode', 'false');
            }
        }

        // Load saved theme
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            const icon = document.getElementById('theme-icon');
            if (icon) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        }
    </script>
</body>

</html>
