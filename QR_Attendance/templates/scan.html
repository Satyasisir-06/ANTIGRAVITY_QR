<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#a18cd1">
    <title>Mark Attendance | QR Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=3">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}?v=3">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px 16px;
        }

        .scan-container {
            background: var(--glass-bg);
            box-shadow: var(--shadow-light);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 32px 24px;
            max-width: 420px;
            margin: 0 auto;
        }

        .scan-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .scan-header h2 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .info-card {
            background: rgba(161, 140, 209, 0.1);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: center;
        }

        .info-card strong {
            color: #a18cd1;
            font-size: 16px;
        }

        .expired-message {
            color: var(--danger-color);
            text-align: center;
            padding: 32px 16px;
        }

        .expired-message i {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .form-group-scan {
            margin-bottom: 18px;
        }

        .form-group-scan label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group-scan input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px !important;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.6);
        }

        .form-group-scan input:focus {
            border-color: #a18cd1;
            background: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(161, 140, 209, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            color: white;
            cursor: pointer;
            min-height: 44px;
            margin-top: 8px;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .error-msg {
            margin-top: 16px;
            padding: 12px;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 12px;
            color: #e74c3c;
            text-align: center;
            display: none;
        }

        .error-msg.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="scan-container animate-pop">
        <div class="scan-header">
            <h2><i class="fas fa-qrcode"></i> Mark Attendance</h2>
        </div>

        {% if is_expired %}
        <div class="expired-message">
            <i class="fas fa-times-circle"></i><br>
            <h3>QR Code Expired</h3>
            <p>This attendance session has ended</p>
        </div>
        {% else %}
        <div class="info-card">
            <strong>{{ subject }}</strong><br>
            <small>{{ branch }}</small>
        </div>

        <form id="scanForm">
            <input type="hidden" id="s_subject" value="{{ subject }}">
            <input type="hidden" id="s_branch" value="{{ branch }}">
            <input type="hidden" id="s_exp" value="{{ exp }}">

            <div class="form-group-scan">
                <label for="s_roll"><i class="fas fa-id-card"></i> Roll Number</label>
                <input type="text" id="s_roll" placeholder="Enter your roll number" required autofocus>
            </div>

            <div class="form-group-scan">
                <label for="s_name"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="s_name" placeholder="Enter your full name" required>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-check-circle"></i> Submit Attendance
            </button>
        </form>

        <div id="msg" class="error-msg"></div>
        {% endif %}
    </div>

    <script>
        document.getElementById('scanForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('msg');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            msg.classList.remove('show');

            const data = {
                roll: document.getElementById('s_roll').value.trim(),
                name: document.getElementById('s_name').value.trim(),
                subject: document.getElementById('s_subject').value,
                branch: document.getElementById('s_branch').value,
                exp: document.getElementById('s_exp').value
            };

            try {
                const res = await fetch('/mark_attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();

                if (result.success) {
                    if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
                    window.location.href = '/success';
                } else {
                    msg.textContent = result.message;
                    msg.classList.add('show');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-check-circle"></i> Submit Attendance';
                    if (navigator.vibrate) navigator.vibrate(200);
                }
            } catch (err) {
                console.error(err);
                msg.textContent = 'Network Error. Please try again.';
                msg.classList.add('show');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check-circle"></i> Submit Attendance';
                if (navigator.vibrate) navigator.vibrate(200);
            }
        });

        // Auto-uppercase roll number
        document.getElementById('s_roll').addEventListener('input', function (e) {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>

</html>
