<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#a18cd1">
    <title>Login | QR Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=3">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}?v=3">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px 16px;
        }

        .login-container {
            background: var(--glass-bg);
            box-shadow: var(--shadow-light);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 32px 24px;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            font-size: 48px;
            background: linear-gradient(135deg, #FF9A9E, #FECFEF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .login-header p {
            font-size: 14px;
            color: var(--text-muted);
        }

        .form-group-login {
            margin-bottom: 20px;
        }

        .form-group-login label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a18cd1;
            font-size: 16px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            font-size: 16px !important;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            border-color: #a18cd1;
            background: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(161, 140, 209, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #a18cd1;
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            background: linear-gradient(to right, #a18cd1, #fbc2eb);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(161, 140, 209, 0.3);
            min-height: 44px;
            margin-top: 24px;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .alert-message {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #c0392b;
            text-align: center;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .alert-message i {
            margin-right: 8px;
        }

        .register-link {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
        }

        .register-link a {
            color: #a18cd1;
            font-weight: 600;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-logo {
                font-size: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container animate-pop">
        <div class="login-header">
            <div class="login-logo">
                <i class="fas fa-qrcode"></i>
            </div>
            <h1>Welcome Back</h1>
            <p>Secure Attendance System</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert-message">
            <i class="fas fa-exclamation-circle"></i> {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="form-group-login">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required
                        autocomplete="username" autofocus>
                </div>
            </div>

            <div class="form-group-login">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        autocomplete="current-password">
                    <i class="fas fa-eye toggle-password" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                </div>
            </div>

            <button type="submit" class="login-btn">
                Login <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="/register">Sign Up Here</a>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Haptic feedback on button press (if supported)
        document.querySelector('.login-btn').addEventListener('click', function () {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        });
    </script>
</body>

</html>
